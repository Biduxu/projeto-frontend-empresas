<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./../../styles/buttons.css">
    <link rel="stylesheet" href="./../../styles/flex.css">
    <link rel="stylesheet" href="./../../styles/globalstyles.css">
    <link rel="stylesheet" href="./../../styles/spacing.css">
    <link rel="stylesheet" href="./../../styles/texts.css">
    <script defer type="module" src="./register.js"></script>
</head>
<body>
    <nav class="flex items-center justify-between">
        <div class="flex items-center gap-1">
            <img src="./../../src/images/Ellipse 1.png" alt="">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="flex items-center gap-2">
            <a href="./../../index.html"><button class="to-home">Home</button></a>
            <a href="./../login/login.html"><button class="to-login-2">Login</button></a>
        </div>
    </nav>
    <div class="line"></div>
    <main class="flex column items-center">
        <img src="./../../src/images/full-main-image.png" alt="">
        <section class="flex column gap-1">
            <h2 class="form-title">Cadastre-se</h2>
            <form action="" class="flex column gap-4">
                <input type="text" placeholder="Seu nome" id="username" name="nome">
                <input type="email" placeholder="Seu e-mail" id="email" name="e-mail">
                <input type="password" placeholder="Sua senha" id="password" name="senha">
                <select name="" id="professional_level">
                    <option value="">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="submit" class="submit">Cadastre-se</button>
            </form>
            <a href="./../../index.html"><button class="to-register-or-return">Retornar</button></a>
        </section>
    </main>
</body>
</html>
